{% extends "base.html" %}

{% block content %}
    <div class="posts">
        <section class="post">
            <header class="post-header">
                <h2 class="post-title">{{ post.title }}</h2>

                <p class="post-meta">
                    Time: <a class="post-author" href="#">{{ post.date_time|date:"Y /m /d" }}</a> <a
                        class="post-category post-category-js"
                        href="{% url 'search_tag' tag=post.category %}">{{ post.category }}</a>

                    <a style="float: right" class="pure-button" href={% url 'post_edit'  pk=post.pk%}>
                        <span class="fa fa-eyedropper"></span>
                        &nbsp;改文章
                    </a>
                </p>


            </header>


            <div class="post-description">
                <p>
                    {% load djangomarkdown %}
                    {{ post.content | djangomarkdown }}
                </p>
            </div>
        </section>
        {#        {% include 'duoshuo.html' %}#}
    </div><!-- /.blog-post -->
{% endblock %}
